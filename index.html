<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Countdown Timer</title>
</head>
<body>
    <div class="bg">
    <div class="headline">
        <h1 class="headline-text">Your Birthday in...</h1>
    </div>


    <div class="timer">

<div class="display-blocks">
<p class="display" id="days">0</p>
<span class="sub-text">Days</span>
</div>

<div class="display-blocks">
    <p class="display" id="hours">0</p>
    <span class="sub-text">Hours</span>
</div>

<div class="display-blocks">
    <p class="display" id="mins">0</p>
    <span class="sub-text">Mins</span>
</div>

<div class="display-blocks">
    <p class="display" id="secs">0</p>
    <span class="sub-text">Seconds</span>
</div>
    </div>

    <div class="footer-design">

    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
